name: Build and Deploy NES ROM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cc65
        run: |
          sudo apt-get update
          sudo apt-get install -y cc65

      - name: Create build directory
        run: mkdir -p build

      - name: Generate CHR
        run: python3 tools/generate_chr.py build/tiles.chr

      - name: Build NES ROM
        run: make

      - name: Verify build
        run: |
          ls -la build/
          ls -la web/
          file build/edgerace.nes

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: edgerace-nes
          path: build/edgerace.nes

      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
